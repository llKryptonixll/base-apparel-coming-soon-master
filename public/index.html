<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="font-josefin_sans">
  <main class="min-h-screen grid">
    <section class="relative grid lg:grid-cols-[60%,40%]">
      <!-- bg pattern -->
      <div class="absolute top-[-195px] justify-self-start h-full w-full lg:block hidden">
        <img class="w-full h-full" src="images/bg-pattern-desktop.svg" alt="background-pattern">
      </div>

      <div class="lg:relative z-20 grid lg:items-start lg:pl-40 lg:pr-40 pl-10 pr-10 lg:pt-10 pt-20 lg:pb-10 pb-20 gap-16 lg:max-w-[430px] w-full lg:text-left text-center">
        <div class="self-center lg:relative absolute top-[20px]">
          <img src="images/logo.svg" alt="company-logo">
        </div>
        <div class="grid gap-10">
          <h1 class="grid">
            <span class="text-desaturated_red lg:text-7xl text-4xl tracking-[15px] font-thin">WE'RE</span>
            <span class="lg:text-7xl text-4xl tracking-[15px] text-dark_grayish_red font-bold">
              COMING SOON
            </span>
          </h1>
          <p class="text-desaturated_red">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="relative">
            <input 
              id="email-input"
              name="email-input"
              class="border-[1px] border-dark_grayish_red border-opacity-40 pl-8 text-dark_grayish_red placeholder:text-desaturated_red placeholder:text-opacity-70 w-full rounded-[50px] h-[60px] outline-gradient_3" 
              placeholder="Email Address" type="text"
            >
            <button 
              id="submit-button"
              class="bg-gradient-to-r shadow-[10px_20px_40px_-12px_rgba(249,98,98,1)] from-gradient_3 to-gradient_4 hover:from-gradient_3 hover:to-gradient_3 hover:bg-gradient_3 absolute h-full lg:w-[100px] w-[75px] right-0 top-0 rounded-[50px] grid place-items-center" 
              aria-label="submit-button"
            >
              <img src="images/icon-arrow.svg" alt="arrow-icon">
            </button>
            <img class="errors absolute top-[30%] right-[120px] hidden" src="images/icon-error.svg" alt="error-icon">
            <span class="errors absolute bottom-[-30px] left-0 pl-8 text-soft_red hidden">Please provide a valid email</span>
          </div>
        </div>
      </div>

      <div class="relative lg:mt-0 mt-20 z-20 w-full lg:h-full sm:h-[550px] lg:row-start-auto row-start-1">
        <img class="sm:block hidden w-full h-full" src="images/hero-desktop.jpg" alt="woman-image">
        <img class="sm:hidden block w-full h-full" src="images/hero-mobile.jpg" alt="woman-image">
      </div>
    </section>
  </main>

   

  

  

</body>
</html>
